<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="logo 1 Jose A..png" alt="logo" class="logo">
    <div class="form-wrapper">
        <h2>Iniciar Sesión</h2>

        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email o número celular</label>
            </div>

            <div class="form-control">
                <input type="password" required>
                <label>Contraseña</label>
            </div>

            <button type="submit">Iniciar Sesión</button>
            <div class="form-help">
                <div class="login-container">
                    <button class="login-button">Usar un código de inicio de Sesión</button>
                </div>

                <p><a href="#" class="forgot-password">¿Olvidaste tu Contraseña?</a></p>
                <br>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>
            </div>
        </form>
        <p>¿Primera vez en Netflix? <a href="#">Suscribete ahora.</a></p>

        <small>
            Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot.
            <a href="#">Más info.</a>
        </small>
    </div>
</body>

</html>
